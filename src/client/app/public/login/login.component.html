<section class="login">
  <form [formGroup]="loginForm">
    <mat-form-field>
      <input matInput type="text" placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password">
    </mat-form-field>
    <div class="actions">
      <div class="forgot-password-btn">
        <a routerLink="/reset-password">Forgot Password?</a>  
      </div>
      <div class="login-btn">
        <button mat-raised-button type="button" (click)="onClickLogin()">Login</button>
      </div>
    </div>
  </form>  
</section>
