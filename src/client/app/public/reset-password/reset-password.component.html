<div class="reset-password">
  <form [formGroup]="resetPasswordForm" *ngIf="!hasSentEmail">
    <mat-form-field>
      <input matInput type="text" placeholder="Email" formControlName="email">
    </mat-form-field>
    <div class="reset-btn">
      <button mat-raised-button type="button" (click)="onResetPassword()">Reset Password</button>
    </div>
  </form>
  <div *ngIf="hasSentEmail">
    <p>Successfully reset your password. Please check your email</p>
  </div>
</div>
